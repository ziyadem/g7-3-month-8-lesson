<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-success py-5">
      <div class="container d-flex justify-content-between">
        <div class="d-flex gap-5 align-items-center">
          <img src="./img/logo.png" alt="Photo" />
          <a
            href="#"
            class="text-decoration-none fs-3 text-light d-none d-sm-block"
            >home</a
          >
          <a
            href="#"
            class="text-decoration-none fs-3 text-light d-none d-sm-block"
            >about</a
          >
        </div>
        <div>
          <button
            type="button"
            class="btn btn-outline-light d-none d-sm-block rounded-5"
          >
            contact us
          </button>
          <img
            data-bs-toggle="offcanvas"
            aria-controls="offcanvasExample"
            href="#offcanvasExample"
            role="button"
            src="./img/burger.png"
            alt="Photo"
            class="d-block d-sm-none"
          />
        </div>
      </div>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h5
            class="offcanvas-title fs-1 text-success"
            id="offcanvasExampleLabel"
          >
            myteam
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="#" class="text-decoration-none fs-1 text-success"
                >home</a
              >
            </li>
            <li class="list-group-item">
              <a href="#" class="text-decoration-none fs-1 text-success"
                >about</a
              >
            </li>
          </ul>
          <button type="button" class="btn btn-outline-success rounded-5 w-100">
            contact us
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="bg-success py-5">
        <div class="container">
          <div class="d-block d-lg-flex text-center text-lg-start gap-5 align-items-center">
            <h1 class="text-light" style="font-size: 100px;">Find the best <span class="text-danger">talent</span></h1>
            <p class="text-light">
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
